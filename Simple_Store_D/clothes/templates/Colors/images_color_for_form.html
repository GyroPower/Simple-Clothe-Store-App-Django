<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
{% load static %}
<script src="{% static "js/add_imgs_color.js" %}"></script>

<div class="container">
    
    <form method="POST" >
        {% csrf_token %}
        <div class="form-group">
            <div class="row">
                <label for="images_clothes">Images:</label>
            </div>
            <div class="row">
                
                    {{form.images}}
                
            </div>
        </div>
        <div class="form-group my-2">
            <div class="row">
                <label for="colors">Color:</label>
            </div>
            <div class="row">
                <div class="col">
                    {{form.color}}
                </div>
            </div>
        </div>
        
        <div id="alert"></div>
        {% if update %}
            <button type="button" class="btn btn-dark" onclick="save_images_color({{update}},{{clothe_id}})">Update</button>
        {% else %}
            <button type="button" class="btn btn-dark" onclick="save_images_color(id='0',clothe_id='0')">Submit</button>
        {% endif %}

    </form>
    

</div>
